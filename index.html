<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi Thư 💌</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      color: #fff;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      color: #fff;
      max-width: 90%;
      line-height: 1.5;
    }
    .buttons {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: scale(0.97);
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Thư à 💌</h1>
  <p>
    Sau khoảng thời gian tìm hiểu và làm quen Thư thì long muốn mối quan hệ được phát triển hơn để có thể bước xa hơn nữa.<br />
    Long thích Thư – một cách nghiêm túc và chân thành.<br /><br />
    Thư có muốn làm người yêu Long không?
  </p>

  <div class="buttons">
    <button id="yesBtn">Đồng ý 💚</button>
    <button id="noBtn">Không 😅</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function moveNo() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Thư đồng ý rồi! 💖</h1>
        <p>Cảm ơn Thư đã cho Long cơ hội được tiến xa hơn. Long hứa sẽ trân trọng điều này thật nhiều và luôn làm Thư vui.</p>
      `;
    });
  </script>
</body>
</html>
